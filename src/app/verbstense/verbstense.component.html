<p-treeTable [value]="files">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Espa√±ol</th>
      <th>Ingles</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
    <tr [ttRow]="rowNode">
      <td>
        <p-treeTableToggler [rowNode]="rowNode" />
        {{ rowData.title || rowData.verb }}
      </td>
      <td>{{ rowData.espanol }}</td>
      <td>{{ rowData.ingles }}</td>
    </tr>
  </ng-template>
</p-treeTable>
